<header>
  <div class="container">
    <div class="brand">
      <a routerLink="/"><h2>MagaNets</h2></a>
    </div>
    <nav>
      <ul>
        <li>
          <a routerLink="/soon"><i class="fas fa-map-marker-alt"></i><span>Cidade: São Paulo</span></a>
        </li>
        <li>
          <a routerLink="/soon"><i class="fas fa-phone-alt"></i><span>Central de atendimento</span></a>
        </li>
        <li>
          <a routerLink="/user/wishlist"><i class="fas fa-heart"></i><span>Lista de desejos</span></a>
        </li>
      </ul>
      <div class="wrapper-search">
        <input-component
          leftIcon="<i class='fas fa-search'></i>"
          rightIcon="<i class='fas fa-arrow-right cursor-pointer' title='Buscar'></i>"
          nameAttr="search-input"
          idAttr="search-input"
          [(value)]="searchText"
          placeholder="Buscar"
          [disabled]="!canSearch"
          (sharedKeyPress)="onEnter($event)"
          (clickRightIcon)="component?.search(searchText)"
        ></input-component>
      </div>
    </nav>
  </div>
</header>
<main>
  <router-outlet (activate)="activate($event)"></router-outlet>
</main>
<footer>
  <div class="container">
    <p>
      Develop by <a href="https://github.com/vinimarcili" target="_blank">Vinícius Marcili <i class="fab fa-github"></i></a>
    </p>
  </div>
</footer>
